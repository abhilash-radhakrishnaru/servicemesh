
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My ecom app</title>
    </head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <body>
        </br></br>

        <button onclick="washingMachine()"><h3>Washing Machine</h3></button>
        <button onclick="mobilephone()"><h3>Mobile Phone</h3></button>
        <button onclick="laptop()"><h3>Laptop</h3></button>

        </br></br></br></br>

        <div style="color:red;font-size:30px" id="details"></div>

        <script type="text/javascript" language="javascript">
            function washingMachine() {
                var fqdn = location.host;
                var url = "http://" + fqdn + "/details/washingmachine";
                //var url = "http://localhost:9001/washingmachine"

                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", url, false);
                xmlhttp.setRequestHeader("Content-Type", "application/json");
                xmlhttp.setRequestHeader('MyHeader', 'MyValue');
                xmlhttp.send();
                document.getElementById('details').innerHTML = parse(xmlhttp.responseText);
            }

            function mobilephone() {
                var fqdn = location.host;
                var url = "http://" + fqdn + "/details/mobilephone";
                //var url = "http://localhost:9001/mobilephone"

                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", url, false);
                xmlhttp.setRequestHeader("Content-Type", "application/json");
                xmlhttp.setRequestHeader('MyHeader', 'MyValue');
                xmlhttp.send();
                document.getElementById('details').innerHTML = parse(xmlhttp.responseText);
            }

            function laptop() {
                var fqdn = location.host;
                var url = "http://" + fqdn + "/details/laptop";
                //var url = "http://localhost:9001/laptop"

                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", url, false);
                xmlhttp.setRequestHeader("Content-Type", "application/json");
                xmlhttp.setRequestHeader('MyHeader', 'MyValue');
                xmlhttp.send();
                document.getElementById('details').innerHTML = parse(xmlhttp.responseText);
            }
            function parse(inStr) {
                var inObj = JSON.parse(inStr);
                var retStr = 'Product : ' + inObj.Product + '<br>Seller : ' + inObj.Seller + '<br>Stock : ' + inObj.Stock + ' left<br>Price : ' + inObj.Price;
                return retStr;
            }
        </script>
    </body>
</html>
